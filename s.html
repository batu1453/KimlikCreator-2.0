<!DOCTYPE html>
<html lang="tr">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Türkiye Kimlik Kartı Oluşturucu</title>
    <link href="//fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Rubik', sans-serif;
            background-color: #f8f9fa;
            color: #212529;
            margin-bottom: 120px;
        }

        .navbar {
            background-color: #0062cc;
        }

        .card {
            background-color: #007bff;
            color: white;
        }

        .form-control {
            border-radius: 0.5rem;
        }

        .btn-primary {
            background-color: #0056b3;
            border-color: #0056b3;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #00408b;
            border-color: #00408b;
        }

        .output-card {
            margin-top: 20px;
        }

        .output-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .output-container img {
            border: 2px solid #fff;
            border-radius: 0.5rem;
            max-width: 100%;
            height: auto;
        }

        footer {
            background-color: #0062cc;
            color: white;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .output-container canvas {
            display: none;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg shadow py-3">
        <div class="container">
            <a class="navbar-brand mx-auto" href="index.html">
                <img src="img/turkey.svg" alt="Turkey" height="35" class="me-3">
                Türkiye Kimlik Kartı Oluşturucu
            </a>
        </div>
    </nav>

    <div class="container my-5">
        <div class="card rounded shadow">
            <div class="card-body text-center">
                <div class="h4 mb-2">Nasıl Kullanacağım?</div>
                <p>Kimlik bilgilerini doldurduktan sonra görselleri anında güncellenmiş şekilde görebilirsiniz. Butonlara basarak görselleri indirebilirsiniz.</p>
            </div>
        </div>

        <div class="card rounded shadow mt-4">
            <div class="card-body">
                <form id="form" class="row">
                    <div class="col-md-6">
                        <label>İsim:</label>
                        <input class="form-control mt-2 shadow" id="name" placeholder="İsim" required>
                    </div>
                    <div class="col-md-6">
                        <label>Soyisim:</label>
                        <input class="form-control mt-2 shadow" id="surname" placeholder="Soyisim" required>
                    </div>
                    <div class="col-md-6 mt-3">
                        <label>Doğum Tarihi:</label>
                        <input class="form-control mt-2 shadow" id="birth_date" type="date" required>
                    </div>
                    <div class="col-md-6 mt-3">
                        <label>Cinsiyet:</label>
                        <select id="gender" class="form-control mt-2 shadow">
                            <option value="E / M">Erkek</option>
                            <option value="K / F">Kadın</option>
                        </select>
                    </div>
                    <div class="col-md-6 mt-3">
                        <label>T.C. Kimlik No:</label>
                        <input class="form-control mt-2 shadow" id="tckn" placeholder="T.C. Kimlik No" required>
                    </div>
                    <div class="col-md-6 mt-3">
                        <label>Seri No:</label>
                        <input class="form-control mt-2 shadow" id="document_number" placeholder="Seri No" required>
                    </div>
                    <div class="col-md-12 mt-4">
                        <button type="button" class="btn btn-primary shadow w-100" id="create-card">Kimlik Oluştur</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="output-card">
            <div class="card rounded shadow">
                <div class="card-body text-center">
                    <div class="h4 mb-2">Oluşturulan Kimlik Görselleri</div>
                    <div class="output-container">
                        <div>
                            <img id="front-image" src="img/front-empty.png" alt="Ön Yüz">
                            <button class="btn btn-primary shadow mt-3" id="download-front" disabled>Ön Yüzü İndir</button>
                        </div>
                        <div>
                            <img id="back-image" src="img/back-empty.png" alt="Arka Yüz">
                            <button class="btn btn-primary shadow mt-3" id="download-back" disabled>Arka Yüzü İndir</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2025 Türkiye Kimlik Kartı Oluşturucu. Tüm Hakları Saklıdır.
    </footer>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('create-card').addEventListener('click', function () {
            const name = document.getElementById('name').value;
            const surname = document.getElementById('surname').value;
            const birthDate = document.getElementById('birth_date').value;
            const gender = document.getElementById('gender').value;
            const tckn = document.getElementById('tckn').value;
            const documentNumber = document.getElementById('document_number').value;

            const frontImage = document.getElementById('front-image');
            const backImage = document.getElementById('back-image');

            // Ön Yüz Bilgileri Güncelleme
            const canvasFront = document.createElement('canvas');
            canvasFront.width = frontImage.width;
            canvasFront.height = frontImage.height;
            const ctxFront = canvasFront.getContext('2d');
            ctxFront.drawImage(frontImage, 0, 0);
            ctxFront.font = "16px Rubik";
            ctxFront.fillStyle = "#000";
            ctxFront.fillText(name + " " + surname, 50, 100);
            ctxFront.fillText(tckn, 50, 120);
            frontImage.src = canvasFront.toDataURL();

            // Arka Yüz Bilgileri Güncelleme
            const canvasBack = document.createElement('canvas');
            canvasBack.width = backImage.width;
            canvasBack.height = backImage.height;
            const ctxBack = canvasBack.getContext('2d');
            ctxBack.drawImage(backImage, 0, 0);
            ctxBack.font = "16px Rubik";
            ctxBack.fillStyle = "#000";
            ctxBack.fillText("Doğum Tarihi: " + birthDate, 50, 100);
            ctxBack.fillText("Seri No: " + documentNumber, 50, 120);
            backImage.src = canvasBack.toDataURL();

            document.getElementById('download-front').disabled = false;
            document.getElementById('download-back').disabled = false;

            document.getElementById('download-front').addEventListener('click', function () {
                const link = document.createElement('a');
                link.href = canvasFront.toDataURL();
                link.download = "kimlik-on.png";
                link.click();
            });

            document.getElementById('download-back').addEventListener('click', function () {
                const link = document.createElement('a');
                link.href = canvasBack.toDataURL();
                link.download = "kimlik-arka.png";
                link.click();
            });
        });
    </script>
</body>

</html>
