<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Türkiye Kimlik Kartı Oluşturucu</title>
    <link href="//fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="img/favicon.png" type="image/png">
    <style>
        body {
            font-family: 'Rubik', sans-serif;
            background-color: #f8f9fa;
            color: #212529;
        }

        .navbar {
            background-color: #0062cc;
        }

        .card {
            background-color: #007bff;
        }

        .card-body {
            text-align: center;
        }

        .form-control {
            border-radius: 0.5rem;
        }

        .btn-primary {
            background-color: #0056b3;
            border-color: #0056b3;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #00408b;
            border-color: #00408b;
        }

        footer {
            background-color: #0062cc;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }

        .image-preview {
            width: 100px;
            height: 120px;
            border: 2px solid #ccc;
            border-radius: 0.5rem;
            object-fit: cover;
            margin-top: 1rem;
        }

        @media (max-width: 576px) {
            .card {
                background-color: #0056b3;
            }

            footer {
                font-size: 0.8rem;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg shadow py-3">
        <div class="container-fluid">
            <a class="navbar-brand mx-auto" href="index.html">
                <img src="img/turkey.svg" alt="Turkey" height="35" class="me-3">
                Türkiye Kimlik Kartı Oluşturucu
            </a>
        </div>
    </nav>

    <div class="container-fluid my-5">
        <div class="card rounded shadow">
            <div class="card-body">
                <div class="h4 mb-2">Destek Olun</div>
                <p>Bu tamamen ücretsiz bir araçtır. Eğer bu araç işinize yaradıysa ve çalışmamı takdir etmek istiyorsanız aşağıdaki Instagram adresimi takip edebilirsiniz.</p>
                <b>Instagram adresim:</b> <span>by3lish</span>
            </div>
        </div>

        <div class="card rounded shadow mt-4">
            <div class="card-body">
                <form class="row" id="form">
                    <div class="col-md-6">
                        <label>İsim:</label>
                        <input class="form-control mt-2 shadow" name="name" placeholder="Kimlik üzerinde yazacak ismi girin." required>
                    </div>
                    <div class="col-md-6 mt-3 mt-md-0">
                        <label>Soyisim:</label>
                        <input class="form-control mt-2 shadow" name="surname" placeholder="Kimlik üzerinde yazacak soyismi girin." required>
                    </div>
                    <div class="col-md-6 mt-3">
                        <label>Doğum Tarihi:</label>
                        <input class="form-control mt-2 shadow" name="birth_date" type="date" required>
                    </div>
                    <div class="col-md-6 mt-3">
                        <label>Cinsiyet:</label>
                        <select name="gender" class="form-control mt-2 shadow">
                            <option value="E / M">Erkek</option>
                            <option value="K / F">Kadın</option>
                        </select>
                    </div>
                    <div class="col-md-6 mt-3">
                        <label>T.C. Kimlik No:</label>
                        <input class="form-control mt-2 shadow" id="tckn" name="tckn" placeholder="TC numarasını girin." required>
                    </div>
                    <div class="col-md-6 mt-3">
                        <label>Seri No:</label>
                        <input class="form-control mt-2 shadow" name="document_number" placeholder="Seri numarasını girin." required>
                    </div>
                    <div class="col-md-6 mt-3">
                        <label>Son Geçerlilik Tarihi:</label>
                        <input class="form-control mt-2 shadow" name="valid_until" type="date" required>
                    </div>
                    <div class="col-md-6 mt-3">
                        <label>Uyruk:</label>
                        <input class="form-control mt-2 shadow" value="T.C./TUR" readonly>
                    </div>
                    <div class="col-md-6 mt-3">
                        <label>Anne İsmi:</label>
                        <input class="form-control mt-2 shadow" name="mother_name" placeholder="Anne ismini girin." required>
                    </div>
                    <div class="col-md-6 mt-3">
                        <label>Baba Adı:</label>
                        <input class="form-control mt-2 shadow" name="father_name" placeholder="Baba ismini girin." required>
                    </div>
                    <div class="col-md-12 mt-3">
                        <label>Kimlik Fotoğrafı:</label>
                        <input class="form-control mt-2 shadow" type="file" id="image-input" name="image" accept="image/*" required>
                        <img id="image-preview" class="image-preview" src="#" alt="Önizleme" style="display:none;">
                    </div>
                    <div class="col-md-12 mt-4">
                        <button type="submit" class="btn btn-primary shadow w-100">Kimlik Oluştur</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2025 Türkiye Kimlik Kartı Oluşturucu. Tüm Hakları Saklıdır.
    </footer>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('image-input').addEventListener('change', function (e) {
            const file = e.target.files[0];
            const preview = document.getElementById('image-preview');
            if (file) {
                const reader = new FileReader();
                reader.onload = function (event) {
                    preview.src = event.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            } else {
                preview.style.display = 'none';
            }
        });

        document.getElementById('form').addEventListener('submit', function (e) {
            const tckn = document.getElementById('tckn').value;
            if (!/^[1-9][0-9]{10}$/.test(tckn)) {
                alert('Geçersiz T.C. Kimlik Numarası!');
                e.preventDefault();
            }
        });
    </script>
</body>

</html>
